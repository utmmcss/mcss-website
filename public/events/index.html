<script src="/__/firebase/7.4.0/firebase-app.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.4.0/firebase-firestore.js"></script>
<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

<script>

  /*
  * Database schema
  *
  * /-/admin/
  * | |- UID of people with write access
  * |-/events/
  *   |-x : {
  *     title
  *     location
  *     about
  *     time/date
  *     link
  *   }
  *
  * */



  var db = firebase.firestore();
  db.collection('events').get().then(function (snapshot) {
    var currentEvents = [];
    var pastEvents = [{
      'name': 'Firebase Tech Talk',
      'date': 'Nov 69'
    }];


    var currentEventsHTML = '';
    var pastEventsHTML = '';

    for (var p in pastEvents) {

      var event = pastEvents[p];

      pastEventsHTML += "<div class=\"row event-object past-event-object\">\n" +
        "      <div class=\"col-md-10 past-event-content\">" +
        "        <h2>" +
        event['name'] +
        "        </h2>" +
        "      </div>" +
        "      <div class=\"col-md-2 past-event-date\">" +
        "        <h2>" +
        event['date'] +
        "        </h2>" +
        "      </div>" +
        "    </div>" +
        "    "
    }

    $('#past-events-holder').html(pastEventsHTML)


  });


</script>
