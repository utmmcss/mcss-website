<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCSS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  
  <!-- Global stylesheet and component loader -->
  <script src="/js/component-loader.js"></script>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/hamburger.css">

</head>
<body>

<div id="nav-holder"></div>

<!-- Start custom content -->

<section id="cover" style="background: url('/img/samplebg.jpg')" class="cover medium-cover">

  <div class="tint">

    <div class="spacer"></div>

    <div class="cover-content">

      <h1>
          ARROW ARCHERY
      </h1>


      <button type="button" class="btn btn-warning">BUY TICKET</button>
    </div>


  </div>

</section>

<section id="upcoming-events" class="content-section">

  <h2>UPCOMING EVENTS</h2>

  <div id="upcoming-events-holder" class="row event-column">

    <div class="col-md-12">
        <div class="event-object">
            <h2>Loading...</h2>
        </div>
    </div>


  </div>

</section>


<section id="past-events" class="content-section">

  <h2>PAST EVENTS</h2>

  <div id="past-events-holder" class="event-column">
    <div class="event-object past-event-object">

      <h2>Loading...</h2>

    </div>

  </div>

</section>

<!-- End custom content -->

<div id="footer-holder"></div>

</body>

<!-- Global JavaScript -->
<script src="/js/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src ="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js" crossorigin="anonymous"></script>
<script src="/js/nav.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Custom JavaScript -->

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.4.0/firebase-app.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.4.0/firebase-firestore.js"></script>
<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

<script>

  /*
  * Database schema
  *
  * /-/admin/
  * | |- UID of people with write access
  * |-/events/
  *   |-x : {
  *     name
  *     location
  *     description
  *     time/date
  *     link
  *   }
  *
  * */

  var db = firebase.firestore();
  db.collection('events').get().then(function (snapshot) {

    for (var d in snapshot) {
        console.log(d)
    }

    var upcomingEvents = [{
        'name': 'Firebase Tech Talk',
        'date': 'Nov 69'
    },{
        'name': 'Firebase Tech Talk',
        'date': 'Nov 69'
    },{
        'name': 'Firebase Tech Talk',
        'date': 'Nov 69'
    },{
        'name': 'Firebase Tech Talk',
        'date': 'Nov 69'
    },{
        'name': 'Firebase Tech Talk',
        'date': 'Nov 69'
    }];
    var pastEvents = [{
      'name': 'Firebase Tech Talk',
      'date': 'Nov 69'
    },{
        'name': 'Firebase Tech Talk',
        'date': 'Nov 69'
    },{
        'name': 'Firebase Tech Talk',
        'date': 'Nov 69'
    },{
        'name': 'Firebase Tech Talk',
        'date': 'Nov 69'
    },{
        'name': 'Firebase Tech Talk',
        'date': 'Nov 69'
    }];

    var upcomingEventsHTML = '';
    var pastEventsHTML = '';

    for (var p in pastEvents) {

      var event = pastEvents[p];

      pastEventsHTML += "<div class=\"row event-object past-event-object\">\n" +
        "      <div class=\"col-md-10 past-event-content\">\n" +
        "        <div class='spacer'></div><h2 class='unspace'>\n" +
        event['name'] +
        "        </h2>\n" +
        "      </div>\n" +
        "      <div class=\"col-md-2 past-event-date\">\n" +
        "        <h3>\n" +
        event['date'] +
        "        </h3>\n" +
        "      </div>\n" +
        "    </div>\n"
    }

    for (var u in upcomingEvents) {

      var event = upcomingEvents[u];
      var colWidth = 6;

      if (upcomingEvents.length % 2 != 0 && u == upcomingEvents.length - 1) {
          colWidth = 12;
      }

      upcomingEventsHTML += "<div class=\"col-md-" + colWidth+ "\">\n" +
          "      <div class=\"event-object upcoming-event-object\">\n" +
          "        <!-- Left side-->\n" +
          "        <div class=\"upcoming-event-left\">\n" +
          "            <div class=\"spacer\"></div>\n" +
          "            <div class=\"unspace\">\n" +
          "                <h2>\n" +
          event['name'] +
          "                </h2>\n" +
          "                <p>\n" +
          event['description'] +
          "                </p>\n" +
          "            </div>\n" +
          "\n" +
          "        </div>\n" +
          "\n" +
          "        <!-- Right side-->\n" +
          "        <div class=\"upcoming-event-right\">\n" +
          "            <div class=\"upcoming-event-trapezoid\">\n" +
          "                <div class=\"upcoming-event-trapezoid-content\">\n" +
          "                    <div class=\"spacer\"></div>\n" +
          "                    <div class=\"unspace\">\n" +
          "                        <h2>\n" +
          event['date'] +
          "                        </h2>\n" +
          "                        <p>\n" +
          event['location'] +
          "                        </p>\n" +
          "                    </div>\n" +
          "\n" +
          "                </div>\n" +
          "            </div>\n" +
          "        </div>\n" +
          "      </div>\n" +
          "    </div>"
    }

    if (pastEvents.length == 0) {
        $('#past-events').style({'display': none})
    } else {
        $('#past-events-holder').html(pastEventsHTML);
    }

    if (upcomingEvents.length == 0) {
        $('#upcoming-events-holder').html("    <div class=\"col-md-12\">\n" +
            "        <div class=\"event-object\">\n" +
            "            <h2>No events found :(</h2>\n" +
            "        </div>\n" +
            "    </div>\n")
    } else {
        $('#upcoming-events-holder').html(upcomingEventsHTML);
    }



  });


</script>

</html>
