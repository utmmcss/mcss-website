<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Super Secret Analytics</title>

    <script src ="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        table, tr, th, td {
            border: 1px solid black;
        }
    </style>

</head>
<body style="padding: 20px">

<h1><b>MCSS ADMINISTRATOR CONTROL PANEL</b></h1>

<h4 style="color: red"><b>UNAUTHORIZED ACCESS PUNISHABLE BY LAW</b></h4>

<div id="not-logged-in">
    <button id="login" class="btn btn-success">Login</button>
</div>

<div id="logged-in" style="display: none">

    <button id="signout" class="btn btn-danger">Sign Out</button>

    You're logged in!

    <br>
    <br>

    <!--

        *     name
    *     location
    *     description
    *     time/date
    *     link
    -->

    <div class="row" style="width: 98vw">
        <div class="col-md-4">

            <div style="border: 1px gray solid; padding: 10px">

                <h3>Add Event</h3>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">EVENT NAME</span>
                    </div>
                    <input id="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">LOCATION</span>
                    </div>
                    <input id="location" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">DESCRIPTION</span>
                    </div>
                    <input id="description" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">TIME/DATE [MMM DD YYYY HH:MM:SS]</span>
                    </div>
                    <input id="timedate" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">LINK</span>
                    </div>
                    <input id="link" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>

                <button id="addevent" class="btn btn-success">Add Event</button>

            </div>

            <br>

            <div style="border: 1px gray solid; padding: 10px">

                <h3>Event Management</h3>

                <ul id="event-management" class="list-group">

                </ul>
            </div>
        </div>

        <div class="col-md-8">

            <iframe src="/events" style="width: 100%; height: 100%; min-height: 500px">

            </iframe>
        </div>
    </div>

    <hr>

</div>
