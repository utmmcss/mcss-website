<!-- Custom CSS -->

<script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
<script>
    var converter = new showdown.Converter();
    var urlParams = getUrlVars();

    if (Object.keys(urlParams).indexOf('page') != -1) {

        // Strips the last '/'s from the path
        var blogRoot = urlParams['page'].replace(/\/$/, '');

        // Downloads that page and renders it
        $.get(blogRoot + '/main.md', function (responseText) {

            var html = converter.makeHtml(responseText);

            // Replace all BLOGROOT keywords with the actual path
            $('#article').html(html.replace(new RegExp('BLOGROOT', 'g'), blogRoot))

        }).fail(function () {

            $('#article').html('<div style="text-align: center;"><h1>Sorry, that page couldn\'t be found.</h1></div>')
            document.location.replace('/404.html')
        })

    }
</script>


</html>
